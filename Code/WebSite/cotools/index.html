<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collaborative Tools</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.vertical-tabs.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/theme.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style>
      .animate {
        transition: all 0.1s;
        -webkit-transition: all 0.1s;
    }
    video {
        width: 30%;
    }
    button[disabled] {
        background: rgba(216, 205, 205, 0.2);
        border: 1px solid rgb(233, 224, 224);
    }
    .action-button {
        position: relative;
        padding: 6px 9px;
        margin: 0px 10px 10px 0px;
        float: left;
        border-radius: 10px;
        font-size: 15px;
        color: #FFF;
        text-decoration: none;
        background-color: #3498DB;
        border-bottom: 5px solid #2980B9;
        text-shadow: 0px -2px #2980B9;
    }
    .action-button:active {
        transform: translate(0px, 5px);
        -webkit-transform: translate(0px, 5px);
        border-bottom: 1px solid;
    }
    </style>



</head>

<body>




    <div class="container">


        <hr />
        <button id="open-room">Open Room</button>
        <!-- The meeting initiator -->
        <button id="join-room">Join Room</button>
        <!-- The meeting participants join-->
        <hr />



        <div class="page-header">
            <h1>Collaborative Tools</h1>
        </div>

        <div class="row">
            <div class="col-md-10">

                <div  id="cotools-panel">
                    <div class="tab-filler">
                        <h2>Collaborative Panel</h2>
                    </div>


                </div>

            </div>
            

            <div class="col-md-2">
                <!-- required for floating -->
                <!-- Nav tabs -->
                <div id="tool-box">
                    <h4>Tool Box</h4>
                    <table>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-primary action-button shadow animate" data-toggle="tooltip" data-placement="top" title="Draw"><i class="fa fa-paint-brush"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary action-button shadow animate" data-toggle="tooltip" data-placement="top" title="Erase"><i class="fa fa-eraser"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary action-button shadow animate" data-toggle="tooltip" data-placement="top" title="Clear All"><i class="fa fa-recycle"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                             <td>
                                <button type="button" class="btn btn-primary action-button shadow animate" data-toggle="tooltip" data-placement="top" title="Share Screen"><i class="fa fa-slideshare"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary action-button shadow animate" data-toggle="tooltip" data-placement="top" title="Stop Sharing"><i class="fa fa-stop"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary action-button shadow animate" data-toggle="tooltip" data-placement="top" title="Settings"><i class="fa fa-sliders"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


        <h3> Participants </h3>
        <div id="video-container" class="row"> </div>

        

    </div>
    <!-- end of container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="https://cdn.webrtc-experiment.com/RTCMultiConnection.js"></script>

    <script>
        // https://github.com/muaz-khan/RTCMultiConnection#1-link-the-library
        // channel-id
        var MODERATOR_CHANNEL_ID = 'ABCDEF-' + window.RMCDefaultChannel;

        var MODERATOR_SESSION_ID = 'XYZ'; // room-id
        var MODERATOR_ID = 'JKL'; // user-id
        var MODERATOR_SESSION = { // media-type
            audio: true,
            video: true
        };
        var MODERATOR_EXTRA = {}; // empty extra-data

        // moderator
        document.getElementById('open-room').onclick = function() {
            this.disabled = true;

            moderator = new RTCMultiConnection(MODERATOR_CHANNEL_ID);
            moderator.session = MODERATOR_SESSION;
            moderator.userid = MODERATOR_ID;
            moderator.extra = MODERATOR_EXTRA;
            moderator.body = document.getElementById('video-container');
            moderator.open({
                dontTransmit: true,
                sessionid: MODERATOR_SESSION_ID
            });
        };

        // participants
        document.getElementById('join-room').onclick = function() {
            this.disabled = true;
            participants = new RTCMultiConnection(MODERATOR_CHANNEL_ID);
            participants.body = document.getElementById('video-container');
            participants.join({
                sessionid: MODERATOR_SESSION_ID,
                userid: MODERATOR_ID,
                extra: MODERATOR_EXTRA,
                session: MODERATOR_SESSION
            });
        };
        </script>
        <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
      })
        </script>


    </body>

    </html>
